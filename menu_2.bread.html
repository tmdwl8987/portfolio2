<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>매드포갈릭 MENU_BREAD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="Basic/css/reset.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="menu_1~7.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
    
    <script src="Basic/js/jquery-3.4.1.min.js"></script>
    <script src="Basic/js/prefixfree.min.js"></script>
    <script>
        $(document).ready(function(){
            $("header").load("header.html");
            $("#m_header").load("m_header.html");
            $("footer").load("footer.html");
        });
    </script>
    
    <script>
        $(function(){
            var menu_img = $("#menu_box tr td .menu_img");
            var sub = $("#menu_box tr td .menu_img .hover_wrap_menu");
            var cur = 10;
            var isOn = 0;
            
            sub.hide();
            
            menu_img.on("click", function(e){
                if (isOn == 1){
                    cur = 10;
                }
                var i = menu_img.index(this);
                
                if(cur != i){
                    sub.hide();
                    $(this).find(".hover_wrap_menu").slideDown();
                    isOn = 2;
                }
                else {
                    $(this).find(".hover_wrap_menu").slideUp();
                    isOn = 1;
                }
                cur = i;
            });
    });
    </script>
    
    <style>
    #m_header_box div:nth-child(1) a img {display: none;}
    #m_header_box div:nth-child(2) a img {display: block;}
    #m_header_box ul #sub_bread {display: block; position: absolute; right: 55px; top: 22px;}
    </style>
</head>

<body>
<div id="wrap">
    <header></header>
    <div id="m_header"></div>
    <div id="menu">
        <div id="menu_title">
            <h1>BREAD</h1>
            <div><img src="sub_MENU_img/icon/icon_bread.png" alt="bread icon"></div>
        </div>
        <table id="menu_box">
            <tr>
                <td>
                    <div class="menu_img">
                        <img src="sub_MENU_img/2.bread/garlic%20pane.png" alt="Garlic Pane" class="menu_pc">
                        <img src="sub_MENU_img/2.bread/m_garlic%20pane.png" alt="Garlic Pane" class="menu_m">
                        <div class="hover_wrap_menu">
                            <div class="hover_data_menu">
                                <div class="hover_txt_menu">갈릭 소스가 듬뿍 스며들어 더욱 촉촉한 매드포갈릭의 오리지널 마늘빵 (2조각) *3,000원 추가 시 1조각이 추가 제공됩니다.</div>
                            </div>
                        </div>
                    </div>
                    <div class="menu_txt">
                        <strong>Garlic Pane</strong>
                        <p>5,900</p>
                    </div>
                </td>
                <td>
                    <div class="menu_img">
                        <img src="sub_MENU_img/2.bread/dracula%20killer.png"  alt="Dracula Killer" class="menu_pc">
                        <img src="sub_MENU_img/2.bread/m_dracula%20killer.png" alt="Dracula Killer" class="menu_m">
                        <div class="hover_wrap_menu hover_wrap_2n_menu">
                            <div class="hover_data_menu">
                                <div class="hover_txt_menu">엔쵸비와 올리브 오일에 구운 통마늘과 그라나 파다노 치즈를 얹어 마늘빵과 함께 제공되는 요리</div>
                            </div>
                        </div>
                    </div>
                    <div class="menu_txt">
                        <strong>Dracula Killer</strong>
                        <p>16,800</p>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<div id="gototop"><img src="index_img/ico_totop.png" alt="gototop"></div>
<footer></footer>
</body>
</html>
