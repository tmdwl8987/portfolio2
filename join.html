제1장 총칙

제1조

(목적)

본 약관은 (주)엠에프지코리아(이하 "당사"라함)에서 운영하는 사이트와 모바일 어플리케이션에서 제공되는 서비스의 이용과 관련하여 회원과 당사의 제반 권리, 의무, 관련 절차 등을 규정하는데 그 목적이 있습니다.

제2조

(정의)

본 약관에서 사용하는 주요 용어의 정의는 다음과 같습니다.
1. "서비스"(이하 "서비스" 또는 문맥에 따라 "매드포갈릭 서비스")라 함은 구현되는 단말기(PC/휴대형단말기)와 상관없이 "회원이 이용할 수 있는 매드포갈릭 제반 서비스를 의미합니다.

2. "회원"이라 함은 회사의 "서비스에 접속하여 약관에 따라 "당사"와 이용계약을 체결하고 "당사"가 제공하는 "서비스"를 이용하는 고객을 말합니다.

3. "아이디(ID)"라 함은 회원의 식별과 회원의 서비스 이용을 위하여 회원이 만들고 회사가 승인하는 문자와 숫자의 조합을 의미합니다.

4. "비밀번호"라 함은 회원의 비밀 보호를 위하여 회원 자신이 설정한 문자와 숫자의 조합

5. "더 매드 리워즈 카드"(이하 "카드" 또는 문맥에 따라 "매드포갈릭 카드" 또는 "리워즈 카드"라함)라 함은 당사가 매드포갈릭 홈페이지 및 모바일 어플리케이션에서 회원에게 발급되어 리워즈 서비스를 정상적으로 이용하도록 사용 승인하고 발급된 모바일 카드를 말합니다.

6. "더 매드 리워즈 서비스"(이하 "리워즈 서비스" 또는 문맥에 따라 "멤버십 서비스"라함)라 함은 당사가 매드포갈릭 홈페이지 및 모바일 어플리케이션에서 회원에게 발급되어 리워즈 서비스를 정상적으로 이용하도록 사용 승인하고 발급된 카드를 말합니다.

제3조

(약관의 효력 및 개정)

1. 약관의 공지 및 변경사항은 회사의 지정된 홈페이지(http://www.madforgarlic.com) 및 모바일 어플리케이션에 공지합니다. 이 약관의 내용은 서비스 화면에 게시하거나 제1항의 방법으로 회원에게 공지함으로써 효력을 발생합니다.

2. 당사는 합당한 사유가 발생할 경우에는 이 약관을 변경할 수 있으며, 약관이 변경된 경우에는 변경 된 약관을 제1항과 동일한 방법으로 공지함으로써 효력을 발생합니다. 회원의 권리 또는 의무 등 중요한 개정은 시행일로부터 최소 1주일 전에 공지합니다.

3. 본 약관의 개정과 관련하여 이의가 있는 회원은 회원탈퇴를 할 수 있으며 개정된 약관의 효력발생일까지 탈퇴하지 않거나 별도로 당사에 이의를 제기하지 않는 경우 변경된 약관에 동의한 것으로 봅니다.

제2장 서비스 이용 계약

제4조

(이용계약의 성립)

1. 이용계약은 약관의 내용에 대하여 동의를 한 다음 회원가입을 하면 당사가 이러한 신청에 대하여 승낙함으로써 성립합니다.

2. 만 14세 미만의 경우는 가입이 제한되며 서비스 제공이 불가합니다

3. 당사는 다음 각 호에 해당하는 경우에는 이용신청에 대한 승낙을 거절할 수 있습니다.
1) 본인실명과 다르게 이용신청을 하였을 경우
2) 다른 사람의 명의를 사용하여 신청한 경우
3) 이용신청 시 필요내용을 허위로 기재하여 신청한 경우
4) 사회의 안녕질서 또는 미풍양속에 반할 우려가 있다고 명백히 인정될 경우
5) 기타 회사가 정한 이용신청 요건이 미비 되었을 때

제5조

(회원 관리 및 서비스)

1. 회원 가입은 무료이며, 회원ID(회원번호)와 비밀번호(Password)에 관한 관리 책임은 회원에게 있습니다. 회원에게 부여된 회원번호(ID) 및 비밀번호의 관리소홀, 부정사용에 의하여 발생하는 모든 결과에 대한 책임은 각각의 회원에게 있습니다. 회원 자신의 ID가 부정하게 사용된 경우 이용자는 반드시 회사에 그 사실을 지체 없이 통보하여 조치를 받아야 하며, 통보의 지연으로 인해 발생하는 부분은 당사가 책임지지 않습니다.

2. 회원 가입시 기재하는 모든 이용자 정보는 이름을 포함하여 모두 실제 데이타인 것으로 간주됩니다. 실명이나 실제 정보를 입력하지 않은 사용자는 법적인 보호를 받을 수 없으며 회사의 서비스 제한 등의 조치를 받을 수 있습니다.

3. 회원이 리워즈 서비스를 영업점에서 이용하고자 할 경우, 카드를 제시해야 하며 당사 영업점은 미성년자 여부나 본인 확인 등 합리적인 이유가 있을 때 회원에게 신분증 제시를 요청할 수 있습니다. 회원은 이러한 요청을 있을 경우 요청에 응해야 정상적이고 원활한 서비스를 제공 받을 수 있습니다.

4. 모바일 카드는 회원 본인만 사용 가능하며, 제3자에게 임의적으로 대여 사용하게 하거나 양도 또는 담보의 목적으로 사용 할 수 없습니다.

제6조

(더 매드 리워즈 서비스 개요)

1. 당사와 영업점이 본 약관에 정해진 바에 따라 회원에게 제공하는 서비스는 아래와 같습니다.

1) 리워즈 적립 및 혜택 제공 서비스

회원은 매드포갈릭 구매 실적을 적립할 수 있으며, 적립 조건에 따라 차등적인 혜택을 제공합니다. 

 

2) 쿠폰 서비스 

회원은 매드포갈릭이 제공하는 쿠폰을 당사 영업점에서 사용할 수 있으며, 쿠폰에 따라 다른 회원에게 선물하기로 양도할 수 있습니다. 

 

3) 예약, 대기하기 서비스 

회원은 매드포갈릭이 제공하는 예약하기, 대기하기 서비스를 사용할 수 있습니다.

 

4) 기타 서비스

당사는 각 호의 서비스 이외에도 추가적인 서비스를 개발하여 회원에게 제공할 수 있으며 서비스 내용은 홈페이지(www.madforgarlic.com)를 참조하시기 바랍니다.

 

5) 비고

- 회원가입 시 당사의 서비스를 원활하게 이용하기 위해서는 당사에서 정하는 별도의 약관에 대한 동의 및 개인정보 취급 방침 등 추가 등록 절차를 완료하여야 서비스 이용 및 1항에 명시된 서비스를 원활히 제공 받을 수 있습니다.

- 회원에게 제공되는 서비스는 당사의 영업정책이나 제휴사의 사정에 따라 변경될 수 있으며, 이 경우 당사와 제휴사는 본 약관 제3조에서 정한 방법으로 이를 회원에게 공지합니다. 다만, 제휴사의 일방적 폐업, 부도, 파산 등의 불가피한 사유로 인한 경우는 제외 합니다.

 

2. 회원가입 시 당사의 서비스를 원활하게 이용하기 위해서는 당사에서 정하는 별도의 약관에 대한 동의 및 개인정보 취급 방침 등 추가 등록 절차를 완료하여야 서비스 이용 및 1항에 명시된 서비스를 원활히 제공 받을 수 있습니다.

 

3. 회원에게 제공되는 서비스는 당사의 영업정책이나 제휴사의 사정에 따라 변경될 수 있으며, 이 경우 당사와 제휴사는 본 약관 제3조에서 정한 방법으로 이를 회원에게 공지합니다. 다만, 제휴사의 일방적 폐업, 부도, 파산 등의 불가피한 사유로 인한 경우는 제외합니다.


제7조

(서비스의 내용과 수정)

당사는 여러 가지 정보서비스를 제공하며 필요에 따라 그 내용이 추가, 변경 및 정지될 수 있습니다. 또한 회사는 천재지변 또는 중계선 고장 등의 불가피한 사정으로 인하여 서비스를 중단할 수 있습니다.

제8조

(업무의 제휴)

당사는 이용자의 편의를 도모하고 효과적인 서비스 운영을 위해 서비스의 일정 부분에 대해 다른 회사와 제휴할 수 있습니다. 제휴회사가 서비스와 관련하여 진행한 활동은 당사가 직접 시행한 활동에 준하는 효력이 있습니다.

제3장 계약당사자의 의무

제9조

(당사의 의무)

1. 당사는 본 약관에서 정한 바에 따라 계속적이고 안정적인 서비스 제공을 위하여 지속적으로 노력하며, 설비에 장애가 생기거나 멸실 된 때에는 지체 없이 이를 수리 복구하여야 합니다. 본 약관 제 13조에 근거하여 부득이한 경우에는 해당 서비스 홈페이지를 일시 중단하거나 중지할 수 있습니다.

2. 당사는 관련법령이 정하는 바에 따라서 이용자 등록정보를 포함한 이용자의 '개인정보를 보호하기 위하여 노력합니다. 이용자의 개인정보보호에 관하여는 관련법령 및 회사가 정하는 "개인정보 취급방침"에 정한 바에 의합니다.

3. 당사는 정보통신망 이용촉진 및 정보보호에 관한 법률, 통신비밀보호법, 전기통신사업법 등 서비스의 운영, 유지와 관련 있는 법규를 준수합니다.

제10조

(회원의 의무)

1. 회원은 서비스를 이용할 때 다음 각 호의 행위를 하지 않아야 합니다.
1) 신청 또는 변경 시 허위내용의 등록 또는 타인의 정보 도용
2) 당사에서 게시된 정보의 무단 변경, 삭제 등 훼손 행위
3) 당사가 지정한 정보 이외의 정보(컴퓨터 프로그램 등)의 송신 또는 게시
4) 기타 제3자의 저작권 등 지적재산권에 대한 침해하거나 제3자의 명예 손상 및 업무를 방해하는 행위
5) 외설 또는 폭력적인 메시지/화상/음성/기타 공서 양속에 반하는 정보를 홈페이지에 공개 또는 게시하는 행위
6) 시스템 상의 오류를 인지하여, 이를 당사에 고지하지 아니하고, 3회 이상 반복하여 이용하여 부당한 이득을 취하는 행위
7) 타인의 명예를 손상시키거나 불이익을 주는 행위
8) 기타 관계법령에 위배되는 행위
9) 기타 서비스의 정상적 운영, 유지 등을 방해하거나 지연시키는 행위

2. 회원은 이 약관에서 규정하는 사항과 서비스 이용안내 또는 주의사항을 준수하여야 합니다.

3. 회원은 내용별로 회사가 서비스 공지사항을 게시하거나 별도로 공지한 이용제한 사항을 준수하여야 합니다.

4. 회원은 회사의 사전승낙 없이는 서비스를 이용하여 영업활동을 할 수 없으며, 영업활동의 결과와 회원이 약관에 위반한 영업활동을 이용하여 발생한 결과에 대하여 회사는 책임을 지지 않습니다.

5. 회원은 서비스의 이용권한, 기타 이용계약상 지위를 타인에게 양도, 증여할 수 없으며, 이를 담보로 제공할 수 없습니다.

제11조

3. 회원이 다음 각 호에 해당하는 경우, 당사는 당해 회원에 대한 통보로써 회원 자격을 상실시킬 수 있습니다. 단, 3)호의 경우에는 회원에 대한 통보 없이 자격이 상실됩니다.

① 회원 가입 신청 시, 허위 내용을 등록하거나 타인의 명의를 도용 한 경우

⑦ 멤버십 서비스 이용에 있어서 시스템 상의 문제를 인지하였으나 이를 고지하지 아니하고 3회 이상 반복하여 불법적으로 서비스를 이용할 경우

2) 회원자격상실의 경우 통보일에 회원 자격상실이 확정됩니다. 단 사망으로 인한 자격상실의 경우에는 당사의 통보여부와 상관없이 회원 사망일에 자격상실이 확정되며, 당해 회원에게 제공된 기 서비스와 관련된 권리나 의무는 당해 회원의 상속인에게 상속되지 않습니다.

6. 본 조 제1항에 의한 회원탈퇴 또는 제3항에 의한 회원자격상실이 된 경우 회원 정보는 다음과 같이 처리 됩니다.
① 탈퇴한 회원의 정보는 본 약관 제15조에 규정하는 바에 따라 회원이 자격을 유지하고 있을 때까지만 보유하고 이용할 수 있습니다.
② 회원 자격이 상실 된 회원의 정보는 회원 자격상실 확정 후 서비스 부정 이용 방지 및 타 회원의 추가적인 피해 방지를 위해 회원의 별도 요청이 없을 경우라도 수집된 회원정보를 삭제 및 파기합니다.

제 4장 매드포갈릭 홈페이지

제12조

(매드포갈릭 홈페이지 이용)

1. 당사는 매드포갈릭 홈페이지를 통해 다음과 같은 업무를 수행합니다
1) 정보의 제공: 당사는 회원이 서비스 이용 중 필요가 있다고 인정되는 다양한 정보
2) 회원에 대한 상품 구매 기록 조회, 서비스 이용 및 개인정보 변경, 이벤트 참여 등 멤버십 서비스 관련 제반 정보의 제공

제13조

(매드포갈릭 홈페이지 서비스의 중단)

1. 당사는 다음 각 호에 해당하는 경우 매드포갈릭 홈페이지 서비스 제공을 전부 또는 일부를 제한하거나 중단할 수 있습니다.
1) 컴퓨터 등 정보통신시설의 점검, 보수, 교체 및 고장, 통신의 두절 등의 부득이한 사유가 발생한 경우
2) 전기통신사업법에 규정된 기간통신사업자가 전기통신 서비스를 중지했을 경우
3) 정전, 제반 설비의 장애 또는 이용량의 폭주 등으로 정상적인 서비스 이용에 지장이 있을 경우
4) 회원이 이 약관에서 정한 의무를 위반한 경우
5) 국가비상사태나 천재 지변 등 불가항력적 사유가 있는 경우
6) 기타 중대한 사유로 인하여 서비스 제공을 지속하는 것이 부적당하다고 판단되는 경우
제14조

(저작권의 귀속 및 이용제한)

1. 당사가 작성한 저작물에 대한 저작권 기타 지적재산권은 당사에 귀속합니다.
