제1조

(목적)

본 약관은 (주)엠에프지코리아(이하 "당사"라함)에서 운영하는 사이트와 모바일 어플리케이션에서 제공되는 서비스의 이용과 관련하여 회원과 당사의 제반 권리, 의무, 관련 절차 등을 규정하는데 그 목적이 있습니다.

제2조

(정의)

본 약관에서 사용하는 주요 용어의 정의는 다음과 같습니다.
1. "서비스"(이하 "서비스" 또는 문맥에 따라 "매드포갈릭 서비스")라 함은 구현되는 단말기(PC/휴대형단말기)와 상관없이 "회원이 이용할 수 있는 매드포갈릭 제반 서비스를 의미합니다.

2. "회원"이라 함은 회사의 "서비스에 접속하여 약관에 따라 "당사"와 이용계약을 체결하고 "당사"가 제공하는 "서비스"를 이용하는 고객을 말합니다.

3. "아이디(ID)"라 함은 회원의 식별과 회원의 서비스 이용을 위하여 회원이 만들고 회사가 승인하는 문자와 숫자의 조합을 의미합니다.

4. "비밀번호"라 함은 회원의 비밀 보호를 위하여 회원 자신이 설정한 문자와 숫자의 조합

5. "더 매드 리워즈 카드"(이하 "카드" 또는 문맥에 따라 "매드포갈릭 카드" 또는 "리워즈 카드"라함)라 함은 당사가 매드포갈릭 홈페이지 및 모바일 어플리케이션에서 회원에게 발급되어 리워즈 서비스를 정상적으로 이용하도록 사용 승인하고 발급된 모바일 카드를 말합니다.

6. "더 매드 리워즈 서비스"(이하 "리워즈 서비스" 또는 문맥에 따라 "멤버십 서비스"라함)라 함은 당사가 매드포갈릭 홈페이지 및 모바일 어플리케이션에서 회원에게 발급되어 리워즈 서비스를 정상적으로 이용하도록 사용 승인하고 발급된 카드를 말합니다.

제3조

(약관의 효력 및 개정)

1. 약관의 공지 및 변경사항은 회사의 지정된 홈페이지(http://www.madforgarlic.com) 및 모바일 어플리케이션에 공지합니다. 이 약관의 내용은 서비스 화면에 게시하거나 제1항의 방법으로 회원에게 공지함으로써 효력을 발생합니다.

2. 당사는 합당한 사유가 발생할 경우에는 이 약관을 변경할 수 있으며, 약관이 변경된 경우에는 변경 된 약관을 제1항과 동일한 방법으로 공지함으로써 효력을 발생합니다. 회원의 권리 또는 의무 등 중요한 개정은 시행일로부터 최소 1주일 전에 공지합니다.

3. 본 약관의 개정과 관련하여 이의가 있는 회원은 회원탈퇴를 할 수 있으며 개정된 약관의 효력발생일까지 탈퇴하지 않거나 별도로 당사에 이의를 제기하지 않는 경우 변경된 약관에 동의한 것으로 봅니다.

제2장 서비스 이용 계약

제4조

(이용계약의 성립)

1. 이용계약은 약관의 내용에 대하여 동의를 한 다음 회원가입을 하면 당사가 이러한 신청에 대하여 승낙함으로써 성립합니다.

2. 만 14세 미만의 경우는 가입이 제한되며 서비스 제공이 불가합니다

3. 당사는 다음 각 호에 해당하는 경우에는 이용신청에 대한 승낙을 거절할 수 있습니다.
1) 본인실명과 다르게 이용신청을 하였을 경우
2) 다른 사람의 명의를 사용하여 신청한 경우
3) 이용신청 시 필요내용을 허위로 기재하여 신청한 경우
4) 사회의 안녕질서 또는 미풍양속에 반할 우려가 있다고 명백히 인정될 경우
5) 기타 회사가 정한 이용신청 요건이 미비 되었을 때

제5조

(회원 관리 및 서비스)

1. 회원 가입은 무료이며, 회원ID(회원번호)와 비밀번호(Password)에 관한 관리 책임은 회원에게 있습니다. 회원에게 부여된 회원번호(ID) 및 비밀번호의 관리소홀, 부정사용에 의하여 발생하는 모든 결과에 대한 책임은 각각의 회원에게 있습니다. 회원 자신의 ID가 부정하게 사용된 경우 이용자는 반드시 회사에 그 사실을 지체 없이 통보하여 조치를 받아야 하며, 통보의 지연으로 인해 발생하는 부분은 당사가 책임지지 않습니다.

2. 회원 가입시 기재하는 모든 이용자 정보는 이름을 포함하여 모두 실제 데이타인 것으로 간주됩니다. 실명이나 실제 정보를 입력하지 않은 사용자는 법적인 보호를 받을 수 없으며 회사의 서비스 제한 등의 조치를 받을 수 있습니다.

3. 회원이 리워즈 서비스를 영업점에서 이용하고자 할 경우, 카드를 제시해야 하며 당사 영업점은 미성년자 여부나 본인 확인 등 합리적인 이유가 있을 때 회원에게 신분증 제시를 요청할 수 있습니다. 회원은 이러한 요청을 있을 경우 요청에 응해야 정상적이고 원활한 서비스를 제공 받을 수 있습니다.

4. 모바일 카드는 회원 본인만 사용 가능하며, 제3자에게 임의적으로 대여 사용하게 하거나 양도 또는 담보의 목적으로 사용 할 수 없습니다.

본(주)엠에프지코리아는(이하 '본사'라 함)는 회원의 개인정보보호를 매우 중요시하며, ‘정보통신망 이용촉진 및 정보보호 등에 관한 법률’, ’개인정보보호법’을 준수하기 위하여 개인정보처리방침을 제정하고 이를 준수하고 있습니다.

 

본사는 개인정보처리방침을 통해 회원의 개인정보가 어떤 목적으로 수집되고 있으며 어떻게 보호조치가 되고 있는지 알려드리며 이는 관련 법령, 지침 및 당사 내부 운영 방침의 변경에 따라 변경될 수 있습니다. 만약 변경사항이 발생할 경우에는 관련 법령이 정하는 방법에 따라 고지할 것입니다.

 

단, 동의를 거부하는 경우 서비스의 전부 또는 일부 이용이 제한될 수 있습니다.

본사는 개인정보처리방침을 통하여 회원이 제공하는 개인정보가 어떠한 용도와 방식으로 이용되고 있으며, 개인정보보호를 위하여 적극적인 노력하고 있습니다.

 

1. 수집하는 개인정보의 항목 

 

1) 본사는 멤버십 제도 운영을 위해 필요한 최소한의 개인정보만을 수집합니다. 선택 항목은 입력하지 않더라도 회원 가입 및 서비스 이용에는 제한이 없습니다.
2) 이용자의 기본적 인권 침해의 우려가 있는 민감한 개인정보(인종 및 민족, 사상 및 신조, 출신지 및 본적지, 정치적 성향 및 범죄기록, 건강상태 및 성생활 등)와 주민등록번호는 수집하지 않습니다. 
3) 온라인 회원가입 시 수집항목 
(1) 필수 항목: 이름, 아이디, 비밀번호, 이메일 주소, 휴대폰번호

(2) 선택 항목: 성별, 생년월일, 마케팅 정보 수신 동의, 개인정보 처리 위탁 동의, SMS 수신 동의 서비스 이용 과정이나 서비스 제공 업무 처리 과정에서 다음과 같은 정보들이 자동으로 생성되어 수집될 수 있습니다. (서비스 이용 기록, 접속 로그, 쿠키, 접속 IP정보)

 

2. 개인정보의 수집목적 

 

1) 본사는 개인정보를 다음의 목적을 위해 처리합니다. 처리한 개인정보는 다음의 목적 이외의 용도로는 사용되지 않으며 이용 목적이 변경될 시에는 사전동의를 구할 예정입니다.
(1) 홈페이지 회원가입 및 관리 

회원 가입의사 확인, 회원제 서비스 제공에 따른 본인 식별 · 인증, 회원자격 유지 · 관리, 서비스 부정이용 방지, 각종 고지 · 통지, 고충처리, 분쟁 조정을 위한 기록 보존 등 

(2) 민원사무 처리 

민원인의 신원 확인, 민원사항 확인, 사실조사를 위한 연락 · 통지, 처리결과 통보 등 
(3) 재화 또는 서비스 제공 물품배송, 서비스 제공, 콘텐츠 제공, 맞춤 서비스 제공, 카드발급, 포인트 정산, 고객센터 운영 등 
(4) 마케팅 및 광고에의 활용 

신규 서비스(제품) 개발 및 맞춤 서비스 제공, 이벤트 및 광고성 정보 제공 및 참여기회 제공, 서비스의 유효성 확인, 접속빈도 파악 또는 회원의 서비스 이용에 대한 통계 등 

 

3. 개인정보의 보유 및 이용기간

 

1) 본사는 수집된 회원의 개인정보의 수집 목적이 달성되면 지체 없이 파기함을 원칙으로 합니다. 다만, 다음 각호의 경우 일정기간 동안 예외적으로 수집한 회원정보의 전부 또는 일부를 보관할 수 있습니다. 기타 당사 및 제휴사가 필요에 의해 별도로 동의를 득한 경우, 별도 동의를 받은 범위(회원정보 및 보유 기간) 내에서 보유 

2) 상법, 전자상거래 등에서의 소비자보호에 관한 법률 등 관계법령의 규정에 의하여 보존할 필요가 있는 경우 회사는 관계법령에 서 정한 일정한 기간 동안 회원정보를 보관합니다. 이 경우 회사는 보관하는 정보를 그 본관의 목적으로만 이용하며 보존기간은 아래와 같습니다. 




(1) 계약 또는 청약철회 등에 관한 기록 

① 보존 이유: 전자상거래 등에서의 소비자보호에 관한 법률 

② 보존 기간: 5년 

 

(2) 대금결제 및 재화 등의 공급에 관한 기록 

① 보존 이유: 전자상거래 등에서의 소비자보호에 관한 법률 

② 보존 기간: 5년 

 

(3) 소비자의 불만 또는 분쟁 처리에 관한 기록 

① 보존 이유: 전자상거래 등에서의 소비자보호에 관한 법률 

② 보존 기간: 3년 

 

(4) 방문에 관한 기록 

① 보존 이유: 통신비밀보호법 

② 보존 기간: 3개월 

 

(5) 탈퇴 회원에 관한 기록

① 보존 이유: 탈퇴 회원의 요구사항 처리 및 A/S

② 보존 기간: 회원 탈퇴 후 3개월 

 

4. 개인정보의 파기에 관한 사항
